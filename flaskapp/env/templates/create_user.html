<!DOCTYPE html>
<html>
<head>
	<title>Create User</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div>
        <h1>Create User</h1>
		<form method="post" action="{{ url_for('create_user') }}">
			<label for="name">Name</label>
			<input type="text" id="name" name="name" value="{{ user_data['name'] }}" required><br><br>
			<label for="email" >Email</label>
			<input type="email" id="email" name="email" value="{{ user_data['email'] }}" required><br><br>
			<label for="password">Password</label>
			<input type="password" id="password" name="password" value="" required><br><br>
			<input type="submit" value="Create User">
		  </form>
	<br>
	<a href="/">Back</a>

    </div>
	
</body>
</html>
